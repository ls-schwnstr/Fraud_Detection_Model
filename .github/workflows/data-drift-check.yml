name: Data Drift Check

on:
  workflow_dispatch:
    inputs:
      timestamp:
        description: 'Timestamp for the workflow'
        required: true
        default: '2024-08-11T00:00:00Z'

jobs:
  check-data-drift:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        sudo apt-get install -y unixodbc-dev
        pip install -r requirements.txt

    - name: Set up environment variables
      run: |
        echo "MLFLOW_TRACKING_URI=http://localhost:5004" >> $GITHUB_ENV
        echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV

    - name: Construct Database URL
      run: |
        DB_CONNECTION_URL="mssql+pyodbc://adminuser:${{ secrets.DB_PASSWORD }}@fraud-detection-server.database.windows.net:1433/fraud_detection_db?driver=ODBC+Driver+17+for+SQL+Server"
        echo "DB_CONNECTION_URL=$DB_CONNECTION_URL" >> $GITHUB_ENV

    - name: Run MLflow
      run: |
        mkdir -p ${{ github.workspace }}/mlruns
        nohup mlflow server --backend-store-uri sqlite:///${{ github.workspace }}/mlruns/mlflow.db --default-artifact-root=${{ github.workspace }}/mlruns/artifacts --host localhost --port 5004 > ${{ github.workspace }}/mlruns/mlflow.log 2>&1 &
      env:
        MLFLOW_TRACKING_URI: http://localhost:5004

    - name: Wait for MLflow server to be ready
      run: |
        for i in {1..10}; do
          if curl -s -o /dev/null -w "%{http_code}" http://localhost:5004/ | grep -q "200"; then
            echo "MLflow server is up and running"
            break
          fi
          echo "Waiting for MLflow server to start ..."
          sleep 5
        done

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

    - name: Run data drift check
      run: |
        python app/models/data_drift_check.py "${{ github.event.inputs.timestamp }}" "${{ env.DB_CONNECTION_URL }}"

    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v3
      with:
        name: mlflow-artifacts
        path: ${{ github.workspace }}/mlruns/
