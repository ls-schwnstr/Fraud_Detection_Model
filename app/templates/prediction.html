<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .message {
            font-size: 1.5em;
            margin: 20px 0;
        }
    </style>
    <script>
        // Automatically redirect to the "Please wait" page after 5 seconds
        setTimeout(function() {
            window.location.href = "{{ url_for('check_data_drift', timestamp=timestamp) }}";
        }, 5000);  // Adjust the delay as needed
    </script>
</head>
<body>
    <h1>Prediction Result</h1>
    <div class="message">
        {% if prediction == 0 %}
            The transaction is not a fraud.
        {% elif prediction == 1 %}
            The transaction is a fraud.
        {% else %}
            Prediction result is unclear.
        {% endif %}
    </div>
    <div class="message">
        Please wait while the model is being retrained. You will be redirected shortly.
        </div>
</body>
</html>
